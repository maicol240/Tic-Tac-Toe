<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div class="player-x">Player-X</div>
      <div class="player-o">Player-O</div>
    </header>
    <main>
      <div class="form-container">
        <form id="game-form">
          <fieldset>
            <div class="title">
              <img src="./img/tic-tac-toe.png" alt="" />
              <h3>Players</h3>
              <img src="./img/tic-tac-toe.png" alt="" />
            </div>

            <div class="player1-container">
              <label for="player-x">Player-X: </label>
              <input type="text" id="player-x" name="player-x" />
            </div>

            <div class="player2-container">
              <label for="player-o">Player-O: </label>
              <input type="text" id="player-o" name="player-o" />
            </div>
            <button type="submit">Start</button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
