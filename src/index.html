<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div class="player-x">Player-X</div>
      <div class="player-o">Player-O</div>
    </header>
    <main>
      <form id="game-form">
        <div class="fieldset-container">
          <fieldset>
            <div class="title">Players</div>
            <div>
              <label for="player-x">Player-X: </label>
              <input type="text" id="player-x" name="player-x" />
            </div>
            <div>
              <label for="player-o">Player-O: </label>
              <input type="text" id="player-o" name="player-o" />
            </div>
            <button type="submit">Start</button>
          </fieldset>
        </div>
      </form>
    </main>
  </body>
</html>
