<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <div class="player-x">Maicol</div>
      <div class="player-o">Juan</div>
    </header>
    <form id="game-form">
      <fieldset>
        <legend>Players</legend>
        <div>
          <label for="player-x">player-x: </label>
          <input type="text" id="player-x" name="player-x" value="player1" />
        </div>
        <div>
          <label for="player-x">player-x: </label>
          <input type="text" id="player-x" name="player-x" value="player1" />
        </div>
        <button type="submit">Start</button>
      </fieldset>
    </form>
  </body>
</html>
